<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="app.js" defer></script>
    <title>Offside || Kits</title>
  </head>
  <body>
    <!-- NAV SECTION -->
    <nav class="nav">
      <div class="nav__sidebar-btn">
        <button class="btn" id="links__btn">
          <i class="far fa-futbol"></i>
        </button>
      </div>
      <div class="nav__logo">
        <a href="index.html">
          <img src="./images/logo.png" alt="logo" class="logo" />
        </a>
      </div>
      <div class="nav__cart">
        <button class="btn" id="cart__btn">
          <i class="fas fa-cart-arrow-down"></i>
          <span class="amount">0</span>
        </button>
      </div>
    </nav>
    <!-- NAV SECTION END -->

    <!-- CART SECTION  -->
    <section class="cart" id="cart">
      <div class="cart__overlay"></div>
      <div class="cart__container">
        <div class="close__btn">
          <button id="close-cart-btn">
            <i class="fas fa-times-circle"></i>
          </button>
        </div>
        <h1>Your Cart</h1>
        <div class="cart__item">
          <div class="item__img">
            <img src="./images/prod-1.jpg" alt="" />
          </div>
          <div class="item__title">
            <p class="title">paris saint germain</p>
            <p>$20.99</p>
            <button class="remove">remove</button>
          </div>
          <div class="item__total">
            <button class="total-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
            <p class="amount" id="aamount">1</p>
            <button class="total-btn">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </div>
        <div class="total__close">
          <h3>Your Total: <span class="total">$0</span></h3>
          <button class="clear-btn">CLEAR CART</button>
        </div>
      </div>
    </section>
    <!-- CART SECTION END -->

    <!-- SHOP LINKS SECTION -->
    <div class="shop__links">
      <div class="close__links">
        <button class="close-links-btn" id="close-links-btn">
          <i class="fas fa-times-circle"></i>
        </button>
      </div>
      <h1>Shop Sports On Offside</h1>
      <ul class="links">
        <li>
          <a href="#!">Shop Kits</a>
        </li>
        <li>
          <a href="#!">Shop Sport Shoes</a>
        </li>
        <li>
          <a href="#!">Shop Socks</a>
        </li>
        <li>
          <a href="#!">Offside Givaway</a>
        </li>
      </ul>
    </div>
    <!-- SHOP LINKS SECTION END -->

    <!-- BANNER SECTION -->

    <section class="hero">
      <div class="hero__img">
        <img src="../dist/images/pitch.jpg" alt="" />
        <div class="shop--kits">
          <h1>All Your Favorite Kits</h1>
          <button>Shop Now</button>
        </div>
      </div>
    </section>
    <!-- BANNER SECTION END -->

    <!-- PRODUCTS SECTION START -->

    <section class="products">
      <div class="products__title">
        <h1>Our Products</h1>
        <div class="products__container"></div>
      </div>
    </section>
    <!-- PRODUCTS SECTION END -->
  </body>
</html>
